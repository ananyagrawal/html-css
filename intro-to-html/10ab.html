<!DOCTYPE html>
<html>
    <head>
        <title>Nested Layouts Technique Practice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/10ab.css">
    </head>
    <body>
        <div class="horizontal-layout">
            <div class="picture-column">
                <img class="thumbnail" src="thumbnails/cat1.jpg">
            </div>
            <div class="information-column">
                <p class="name">oliver</p>
                <p class="title">the cat</p>
                <p class="remark">Popular</p>
            </div>
            <div class="button-column">
                <button class="follow-button">Follow</button>
            </div>
        </div>
        <div class="horizontal-layout">
            <div class="picture-column">
                <img class="thumbnail" src="thumbnails/cat2.jpg">
            </div>
            <div class="information-column">
                <p class="name">Mimi</p>
                <p class="title">Sleepy cat</p>
                <p class="remark">Popular</p>
            </div>
            <div class="button-column">
                <button class="follow-button">Follow</button>
            </div>
        </div>
        <div class="horizontal-layout">
            <div class="picture-column">
                <img class="thumbnail" src="thumbnails/dog.jpg">
            </div>
            <div class="information-column">
                <p class="name">Rex</p>
                <p class="title">Happy Bulldog</p>
                <p class="remark">Popular</p>
            </div>
            <div class="button-column">
                <button class="follow-button">Follow</button>
            </div>
        </div>
    </body>
</html>
