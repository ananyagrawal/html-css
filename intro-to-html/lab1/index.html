<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <div class="image-section">
            <img src="as2.PNG" alt="" class="profile-image">
        </div>
        <div class="name">Anany Agrawal</div>
        <div class="info-section">
            <div class="address">
                <img src="as2.PNG" alt="" class="image">
                <p>Rishikesh, India</p>
            </div>
            <div class="phone">
                <img src="as2.PNG" alt="" class="image">
                <p>9287231110</p>
            </div>
            <div class="linkedin">
                <a href="https://www.linkedin.com/"><img src="as2.PNG" alt="" class="image">
                    <p>LinkedIn</p></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="skill-section">
            <div class="skills">
                <h1>SKILLS</h1>
                <ol>
                    <li>Java</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                </ol>
            </div>
        </div>
        <div class="experience-section">
            <div class="experience">
                <h1>Work Experience</h1>
                <p class="company-title">Microsoft</p>
                <p>May, 2020 - July, 2022</p>
                <p class="duty-title">Duties</p>
                <ol>
                    <li>D1</li>
                    <li>D2</li>
                    <li>D3</li>
                </ol>
            </div>
            <div class="education">
                <h1>Education Details</h1>
                <table>
                    <tr>
                        <th colspan="2">High School ICSE</th>
                    </tr>
                    <tr>
                        <th>Class</td>
                        <th>Percentage</td>
                    </tr>
                    <tr>
                        <td>10th</td>
                        <td>88.5</td>
                    </tr>
                    <tr>
                        <td>12th</td>
                        <td>79.0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
