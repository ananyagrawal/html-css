<style>
    button{
        padding-top: 6px;
        padding-bottom: 6px;
        cursor: pointer;
    }
    a{
        padding-inline: 6px 6px;
    }
    .stretch-button{
        background-color: green;
        color: white;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.5s;
    }
    .stretch-button:hover{
        padding-left: 40px;
        padding-right: 40px;
        padding-top: 18px;
        padding-bottom: 18px;
    }
    .shadow-button{
        background-color: green;
        color: white;
        font-size: 16px;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        box-shadow: 3px 3px 3px rgba(0,0,0,0.5);
        transition: 0.15s;
    }
    .shadow-button:active{
        margin-top: 3px;
        margin-bottom: 3px;
        box-shadow: none;
    }
    .mpt{
        background-color: green;
        color: white;
        font-size: 16px;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        margin-right: 25px;
        transition: 0.15s;
    }
    .mpt:hover{
        padding-inline: 20px 20px;
        margin-right:0px;
    }
</style>
