<!DOCTYPE html>  
<head>  
    <title>Date Object in JavaScript</title>  
</head>  
<body>
    <div style="text-align: center">
        <h2>Name: Anany Agrawal</h2>  
    <h2>Sap Id: 1000014386</h2>
    <hr>
    Date Object in JavaScript<br><br>
    To Display the Current Date
   
    <script type="text/javascript">  
            var date = new Date();  //to display current date, it is object
            var day = date.getDate();    
            var month = date.getMonth()+1; //It Starts with zero   
            var year = date.getFullYear();   
            document.write("<h3>Current Date is: </h3>"+"<b>"+day+"/"+month+"/"+year+"</b>" );    
    </script> 
    </div>
</body>  
</html>
