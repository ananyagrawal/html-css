<!DOCTYPE html>
<html>
    <head>
        <title>Textbox Practice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/7defg.css">
    </head>
    <body>
        <div class="search-input">
            <input class="textbox-d" type="text" placeholder="Search">
        </div>
        <div class="google">
            <img class="google-logo" src="thumbnails/googles-new-logo-5078286822539264.3-hp2x.gif">
            <input class="textbox-e" type="text" placeholder="Search Google or type a URL">
            <button class="google-search">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
        <div class="linkedin">
            <p class="email">Email</p>
            <input class="textbox-f" type="text">
            <p class="condition">By clicking Agree & Join, you agree to the Privacy Policy.</p>
            <button class="agree-button">Agree & Join</button>
        </div>
        <div class="twitter">
            <img class="opthumbnail" src="thumbnails/45-454398_anime-one-piece-wallpaper-hd.jpg">
            <input class="textbox-g" type="text" placeholder="What's happening?">
            <button class="tweet-button">Tweet</button>
        </div>
    </body>
</html>
